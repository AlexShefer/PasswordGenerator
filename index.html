<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <div class="form">
                    <button onclick="generatePassword()">
                        Generate passwords
                    </button>
                    <input
                        type="number"
                        name="length"
                        id="length"
                        min="6"
                        max="16"
                        placeholder="Input password length"
                    />
                </div>
                <div class="form">
                    <div class="password-field">
                        <p class="password" id="first-password"></p>
                        <div onclick="copyPassword(event)">
                            <img
                                id="icon"
                                src="./copy-svgrepo-com.svg"
                                alt="icon"
                            />
                        </div>
                    </div>
                    <div class="password-field" class="password">
                        <p class="password" id="second-password"></p>
                        <div onclick="copyPassword(event)">
                            <img
                                id="icon"
                                src="./copy-svgrepo-com.svg"
                                alt="icon"
                            />
                        </div>
                    </div>
                </div>
                <script src="index.js"></script>
            </div>
        </div>
    </body>
</html>
